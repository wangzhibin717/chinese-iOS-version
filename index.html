<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文默写练习</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar/cnchar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar-idiom/cnchar.idiom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar-words/cnchar.words.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <select id="mode-select" class="mode-select">
                <option value="write-character">看拼音写汉字</option>
                <option value="write-pinyin">看汉字写拼音</option>
            </select>
            <button id="import-btn" class="text-btn">导入题库</button>
        </div>
        <h1>中文默写练习</h1>
        
        <div id="quiz-info">
            <div class="progress">题目: <span id="current-index">1</span> / <span id="total-count">0</span></div>
            <div class="score">正确: <span id="score-count">0</span></div>
        </div>

        <div id="quiz-container">
            <div id="question-area">
                <div class="prompt-box">
                    <!-- Write Character Mode Elements -->
                    <div id="pinyin-prompt-container">
                        <p id="pinyin" class="pinyin-text">准备中...</p>
                        <p id="meaning" class="meaning-text">...</p>
                        <p id="word-hint" class="word-hint-text"></p>
                    </div>
                    
                    <!-- Write Pinyin Mode Elements (Hidden by default) -->
                    <div id="character-prompt-container" style="display: none;">
                        <p id="character-display" class="character-text"></p>
                    </div>
                </div>
                <button id="pronounce-btn" class="icon-btn" title="朗读">🔊</button>
            </div>

            <div id="drawing-area">
                <!-- Write Character Mode: Hanzi Writer -->
                <div id="character-target-div"></div>
                
                <!-- Write Pinyin Mode: Input (Hidden by default) -->
                <div id="pinyin-input-container" style="display: none;">
                    <input type="text" id="pinyin-input" placeholder="输入拼音 (如: ni3 或 nǐ)" autocomplete="off">
                    <button id="check-pinyin-btn" class="primary-btn">检查</button>
                </div>
            </div>

            <div id="feedback-area" class="feedback">请根据拼音和释义写出汉字</div>

            <div id="controls">
                <button id="animate-btn" class="secondary-btn">演示笔画</button>
                <button id="restart-btn" class="secondary-btn">重写</button>
                <button id="next-btn" class="primary-btn">下一题</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>导入题库</h2>
            <p>请输入汉字（如：你好世界）或 JSON 格式数据：</p>
            <textarea id="import-text" placeholder="在这里粘贴汉字..."></textarea>
            <div class="modal-actions">
                <button id="confirm-import-btn" class="primary-btn">确认导入</button>
                <button id="cancel-import-btn" class="secondary-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="quiz-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
